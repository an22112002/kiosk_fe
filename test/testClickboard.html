<!DOCTYPE html>

    <title>Test Clipboard</title>
  </head>
  <body>
    <input type="text" id="hiddenInput" style="opacity:0; position:absolute; left:-9999px;">
    <!-- <button id="btn1">Get Clipboard</button>
    <button id="btn2">Split Clipboard</button> -->
    <div>Quét QR thông tin sẽ hiện phía dưới</div>
    <div id="display"></div>

    <script type="module">
      const hiddenInput = document.getElementById("hiddenInput");

      // Tự focus input sau khi trang load
      window.addEventListener("load", () => {
        hiddenInput.focus();
      });

      // Khi người dùng nhấn Enter
      hiddenInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          document.getElementById("display").innerText = hiddenInput.value
        }
      });
    </script>
